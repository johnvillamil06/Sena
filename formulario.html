<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/css/formulario.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body onclick="PlayAudio()">
    <hr>
    <header>
        <nav>
            <ul>
                <li><a href="pagina2.html">Inicio</a></li>
                <li><a href="tabla.html">Tablas</a></li>
                <li><a href="formulario.html">Formulario</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div class="container mt-5">
        <h1 class="text-center">Datos de Usuario</h1>
        <form>
            <label for="numident" class="h5">Numero de identificación</label>
            <input type="text" id="numident" name="numident" maxlength="20" placeholder="Digete el Documento"
                class="form-control">
            <label for="tipoident" class="h5">Tipo de identificación</label>
            <select id="Tipoid" class="form-control">
                <option value="">Seleccione un documento</option>
                <option value="tarjeta de identidad">Tarjeta de Identidad</option>
                <option value="cedula de ciudadania">Cedula de Ciudadania</option>
            </select>
            <label for="nombres" class="h5">Nombres</label>
            <input type="text" id="nombres" name="nombres" placeholder="Digite Nombres" class="form-control">
            <label for="apellidos" class="h5">Apellidos</label>
            <input type="text" id="apellidos" name="nombres" placeholder="Digite Apellidos" class="form-control">
            <label for="fechaexp" class="h5">Fecha de Expedición</label>
            <input type="date" id="fechaexp" value="2018-02-22" min="1900-01-1" class="form-control">
            <hr>
            <label class="h5">Genero</label>
            <div>
                <input type="radio" id="rmasc" value="masculino" name="genero"><span class="h6">Masculino</span>
                <input type="radio" id="rfem" value="femenino" name="genero"><span class="h6">Femenino</span>
                <input type="radio" id="rnrt" value="n/a" name="genero" checked><span class="h6">no reporta</span>
            </div>
            <hr>
            <label class="h5">Encuesta De Interes</label>
            <div>
                <input id="sisben" type="checkbox" value="sisben"><span class="h6">Sisben</span>
                <input id="famaccion" type="checkbox" value="familia en acción"><span class="h6">Familias en
                    Acción</span>
                <input id="planbec" type="checkbox" value="plan becario"><span class="h6">Plan Becario</span>
            </div>
            <hr>
            <label class="h5">Perfil</label>
            <textarea id="perfil" cols="50" class="form-control" rows="8"></textarea>
            <div id="boton" class="mt-2 text-center">
                <button class="btn btn-outline-primary">Guardar</button>
                <button class="btn btn-outline-warning">Limpiar</button>
            </div>
        </form>
    </div>
    <div>
        <footer class="copy">
            <p>&copy Derechos Reservados Grupo de Analisis y Dllo SAS Bogota - 2023</p>
        </footer>
    </div>
    <audio id="musical" loop>
        <source src="assets/audio/instrumental.mp3" type="audio/mpeg">
        Este navegador no acepta formatos de audio
    </audio>
    <script>
        function PlayAudio(){
            document.getElementById("musical").play();
        }
    </script>
</body>

</html>
